<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP JeuxJS</title>
</head>
<body>
    <header>
        <h1>TP JeuxJS - WebSocket Echo</h1>
    </header>

        <label>Message à envoyer : </label>

        <label>Message reçu : </label>
        <input type="text" id="messageRecu" readonly>

        <small>Serveur echo via WebSocket</small>
    </footer>
    <script type="text/javascript" src="js/echo.js"></script>

</html>
